<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form id="loginForm">
        <label id="loginlbl" for="login">Login</label>
        <input type="text" id="login" placeholder="Login" name="login">
        <label class="wrong" id="loginError" for="login">Wrong</label>

        <label id="passwordlbl" for="password">Password</label>
        <input type="text" id="password" placeholder="Password" name="password">
        <label class="wrong" id="passwordError" for="password">Wrong</label>
        

        <label id="emaillbl" for="email">Email</label>
        <input type="email" id="email" placeholder="Email" name="email">
        <label class="wrong" id="emailError" for="email">Wrong</label>

        <button id="button">Login</button>
    </form>

    <script src="./script.js"></script>
</body>
</html>
